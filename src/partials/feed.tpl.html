<section ng-controller="FeedController">
	<div class="col-sm-6 col-sm-offset-3" ng-repeat="action in feed" ng-switch on="action.imagePosted">
		<div ng-switch on="action.imagePosted">
			<div ng-switch-when="true">
				<div class="feed-image img-action" style="background-image: url({{ action._id | imageUrl }});"></div>
				<div class="feed-item half">
					<div class="row">
						<div class="col-xs-2">
							<div class="avatar" style="background-image: url({{ action.avatar }});"></div>
						</div>
						<div class="col-xs-10">
							<h4 class="username"><strong>@{{action.user}}</strong></h4>
							<p>
								{{ action.text }}
							</p>
							<div class="description">
								<span class="glyphicon glyphicon-time"></span> {{ action.createdOn | human }}
							</div>
						</div>
					</div>
				</div>
			</div>
		
			<div ng-switch-when="false">
				<div class="feed-item complete">
					<div class="row">
						<div class="col-xs-2">
							<div class="avatar" style="background-image: url({{ action.avatar }});"></div>
						</div>
						<div class="col-xs-10">
							<h4 class="username"><strong>@{{action.user}}</strong></h4>
							<p>
								{{ action.text }}
							</p>
							<div class="description">
								<span class="glyphicon glyphicon-time"></span> {{ action.createdOn | human }}
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

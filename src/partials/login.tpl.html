<section ng-controller="LoginController">
	<div class="alert alert-dismissable alert-danger" ng-show="status == 'error'">
		<button type="button" class="close" data-dismiss="alert">Ã—</button>
		<strong>Oops!</strong> Alcuni campi non sono stati compilati correttamente, modificali e riprova.
	</div>
	<!-- Login Form -->
	<div class="well col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
		<div class="form-horizontal" ng-controller="LoginController">
	        <fieldset>
	            <legend>Login</legend>
	            <div class="form-group" ng-class="{ 'has-error' : isInvalid('username') }">
	                <div class="col-md-12">
	                    <input type="text" class="form-control" placeholder="Username" ng-model="user.username">
	                </div>
	            </div>
	            <div class="form-group" ng-class="{ 'has-error' : isInvalid('password') }">
	                <div class="col-md-12">
						 <input type="text" class="form-control" placeholder="Password" ng-model="user.password">
	                </div>
	            </div>
				<div class="form-group">
					<div class="col-md-12">
						<button type="submit" class="btn btn-success" ng-click="login()">Accedi</button>
					</div>
				</div>
			</fieldset>
		</div>
	</div>
</section>
